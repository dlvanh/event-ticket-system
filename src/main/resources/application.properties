spring.application.name=event-ticket-system

spring.datasource.url=jdbc:mysql://localhost:3306/onlinetickets?ussSSL=false&serverTimezone=UTC

# Database Credentials
spring.datasource.username=root
spring.datasource.password=123456

# JDBC Driver class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: Connection pool settings (using HikariCP which is the default)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

upload.dir=images/upload/
account.dir=images/account/

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB


spring.main.allow-bean-definition-overriding=true

#Secret key
jwt.secret=thisIsAPrivateKeyForThisProject

